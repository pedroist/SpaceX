<div class="row mt-4 pt-4">
    <div class="col-md-4">SearchBar</div>
    
    <!-- Select box - Period -->
    <div class="col-md-4">
      <label for="period">Period: </label>
      <select
        class="form-control"
        [(ngModel)]="periodFilter"
        name="period"
        id="period"
        (change)="onPeriodChange()">
          <option *ngFor="let option of periodOptions">
            {{option}}
          </option>
      </select>
    </div>
    <!-- Toggle - Success Launches -->
    <mat-slide-toggle
      *ngIf="showToggleButton"
      class="col-md-4"
      [(ngModel)]="isSuccess"
      [color]="slideToggleButtonColor"
      (change)="toggle($event)">
        <span *ngIf="isSuccess">Success Launches</span>
        <span *ngIf="!isSuccess">Failed Launches</span>
    </mat-slide-toggle>
  </div>

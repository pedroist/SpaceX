<div class="container mt-5 pt-4">
  <h1 class="mt-3 title">Launches</h1>
  <app-filter-panel 
    (periodFilterOut)="onPeriodFilterChange($event)"
    (successFilterOut)="onSuccessFilterChange($event)"
    (searchTermOut)="onSearchTermChange($event)">
  </app-filter-panel>
  <app-launches-card-list
    [launchesList]="searchResults.length > 0 ? searchResults: launchesList"
    [showOnlySuccess]="showOnlySuccess"
    [showOnlySuccessActive]="showOnlySuccessActive">
  </app-launches-card-list>
</div>
